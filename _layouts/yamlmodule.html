<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Module - {{ page. title }}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" />
</head>
<body>
<header>
<h1 style="text-align: center;">{{ page. title}}</h1>
</header>
<div id="content-wrapper">
  <div id="content">
  <div class="row">
    <h2>Read:</h2>
	  {% for reading in page.readings %}
		<p><a class="button" target="_blank" href="{{ block.url }}">{{ reading.title }}</a></p>
    {% if reading.description }<p>{{ reading.description }}</p> {% endif %}
	  {% endfor %}
  </div>
  <div class="row">
    <h2>Activities:</h2>
    {% for activity in page.activities %}
    <h3>{{ activity.title }}</h3>
    <p> {{ activity.description }}</p>
    {% endfor %}
  </div>
</div>
</div>
</body>
</html>
